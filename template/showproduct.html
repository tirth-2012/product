{% extends "base.html" %}
{% block body %}
    <style>
        /* Animation for table rows */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Apply animation to each table row */
        tbody tr {
            animation: fadeIn 0.5s ease-out;
        }

        /* Slight hover effect on buttons */
        .btn {
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
        }
    </style>

    <div class="container" style="margin-top: 100px;">
        <h2 class="text-center">Product List</h2>
        <table class="table table-striped table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Detail</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>â‚¹{{ product.price }}</td>
                    <td>{{ product.detail }}</td>
                    <td>
                        <img src="{{ product.image }}" alt="{{ product.name }}" class="img-thumbnail" style="width: 100px; height: 100px;">
                    </td>
                    <td>
                        <a href="{% url 'viewproduct' product.id %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'editproduct' product.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'deleteproduct' product.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock body %}
