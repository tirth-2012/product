{% extends "base.html" %}
{% block body %}
    <style>
        /* Fade-in animation for form */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: fadeIn 0.5s ease-out;
            max-width: 800px;
            background: #fff;
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button hover effect */
        .btn {
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>

    <div class="container" style="margin-top: 100px;">
        <div class="form-container mt-5 mx-auto">
            <div class="col-md-10 mx-auto">
                <h2 class="text-center">Edit Product</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" name="name" value="{{p.name}}"
                            placeholder="Enter product name" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="productPrice" name="price" value="{{p.price}}"
                            placeholder="Enter product price" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDetail" class="form-label">Product Detail</label>
                        <textarea class="form-control" id="productDetail" rows="3" name="detail"
                            placeholder="Enter product details" required>{{p.detail}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Profile Image</label>
                        <input type="file" name="image" id="image" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
