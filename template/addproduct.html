{% extends "base.html" %}
{% block body %}
    <style>
        /* Fade-in animation for form */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: fadeIn 0.5s ease-out;
            max-width: 1000px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button hover effect */
        .btn {
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>

    <div class="container" style="margin-top: 100px;">
        <div class="col-md-10 mx-auto form-container">
            <h2 class="text-center">Add New Product</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="name" value="{{p.name}}"
                        placeholder="Enter product name" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="productPrice" name="price" value="{{p.price}}"
                        placeholder="Enter product price" required>
                </div>
                <div class="mb-3">
                    <label for="productDetail" class="form-label">Product Detail</label>
                    <textarea class="form-control" id="productDetail" rows="3" name="detail"
                        placeholder="Enter product details" required>{{p.detail}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="productDetail" class="form-label">Select Category</label>
                    <select name="category" id="category" class="form-select">
                        {% for c in cat %}
                            <option value="{{c.id}}">{{c.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="productImage" name="image" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>
    </div>
{% endblock body %}
