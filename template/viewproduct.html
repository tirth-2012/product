{% extends "basemain.html" %}
{% block body %}
<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Single Product</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->

<!-- Start Item Details -->
<section class="item-details section">
    <div class="container">
        <div class="top-area">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="product-images">
                        <main id="gallery">
                            <div class="main-img">
                                <img src="/{{p.image}}" id="current" alt="#" width="100%" height="500px">
                            </div>
                            <div class="images">
                                <img src="assets/images/product-details/01.jpg" class="img" alt="#">
                                <img src="assets/images/product-details/02.jpg" class="img" alt="#">
                                <img src="assets/images/product-details/03.jpg" class="img" alt="#">
                                <img src="assets/images/product-details/04.jpg" class="img" alt="#">
                                <img src="assets/images/product-details/05.jpg" class="img" alt="#">
                            </div>
                        </main>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="product-info">
                        <h2 class="title mb-3">{{p.name}}</h2>
                        <!-- <p class="category"><i class="lni lni-tag"></i>Drones:<a href="javascript:void(0)">Action
                                cameras</a></p> -->
                        <h3 class="price mb-5">â‚¹{{p.price}}<span></span></h3>
                        <p class="info-text mb-3">{{p.detail}}</p>
                        
                        <div class="bottom-content" style="margin-top: 100px;">
                            <div class="row align-items-end">
                                <div class="col-lg-4 col-md-4 col-12">
                                    <div class="button cart-button">
                                        <button class="btn" style="width: 100%;">Add to Cart</button>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-12">
                                    <div class="wish-button">
                                        <button class="btn"><i class="fa fa-refresh"></i> Compare</button>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-12">
                                    <div class="wish-button">
                                        <button class="btn"><i class="fa fa-heart"></i> To Wishlist</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- End Review Modal -->
    <script type="text/javascript">
        const current = document.getElementById("current");
        const opacity = 0.6;
        const imgs = document.querySelectorAll(".img");
        imgs.forEach(img => {
            img.addEventListener("click", (e) => {
                //reset opacity
                imgs.forEach(img => {
                    img.style.opacity = 1;
                });
                current.src = e.target.src;
                //adding class 
                //current.classList.add("fade-in");
                //opacity
                e.target.style.opacity = opacity;
            });
        });
    </script>
{% endblock body %}
