{% extends "basemain.html" %}
{% block body %}
<div class="container">
    <div class="row">
        {% if product %}
        {% for product in products %}
        <div class="col-lg-3 col-md-6 col-12">
            <!-- Start Single Product -->
            <div class="single-product">
                <div class="product-image">
                    <img src="/{{product.image}}" alt="#" width="100%" height="250px">
                    <div class="button">
                        <a href="{% url 'addtocart' product.id %}" class="btn"><i class="lni lni-cart"></i> Add to Cart</a>
                    </div>
                </div>
                <div class="product-info">
                    <span class="category"><strong>Category:</strong>{{product.category}}</span>
                    <h4 class="title">
                        <a href="{% url 'viewproduct' product.id %}"><strong>Name:</strong>{{product.name}}</a>
                    </h4>
                    <div class="price">
                        <span><strong>Price:</strong>â‚¹{{product.price}}</span>
                    </div>
                </div>
            </div>
            <!-- End Single Product -->
        </div>
        {% endfor %}
        {% else %}
        <p>No products found.</p>
        {% endif %}
    </div>
</div>
{% endblock body %}
